<!DOCTYPE html>
<html>

<head>
    <title>if else statement</title>
</head>

<body>
    <h1>if else and switch statement</h1>
    <div>
        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
            <li>item5</li>
            <li>item6</li>
            <li>item7</li>
        </ul>
    </div>
    <h1>IF ELSE STATEMENT</h1>
    <script>
        let age = 18
        if (age > 18) {
            document.write("This is if else statement using true value")
        } else {
            document.write("This is if else statement using false value")
        }
    </script>
    <h1>SWITCH STATEMENTS</h1>
    <script>
        const cup = 0
        switch (cup) {
            case 1:
                document.write("this is 1 cup")
                break;
            case 2:
                document.write("this is 2 cup")
                break;
            case 3:
                document.write("this is 3 cup")
                break;
            case 4:
                document.write("this is 4 cup")
                break;
            case 5:
                document.write("this is 5 cup")
                break;
            default:
                document.write("you entered wrong value")
                break;
        }
    </script>
</body>

</html>
